<!DOCTYPE html>
<head>
  <title>Find-a-Trip</title>
<h1>{{title}}</h1>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:300,400,500,700">
</head>

<mat-toolbar style="background: linear-gradient(to right,rgb(52, 150, 216), rgb(52, 70, 170))">
  <span color="white"> Find-a-Trip</span>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>announcement</mat-icon>
      <span>Issues</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>

<br>

<mat-form-field>
  <mat-select width="30%"
      [(value)]="selected1" placeholder="Start">
    <mat-option
        *ngFor="let stop of stops"
        value="{{ stop.key }}">
      {{ stop.key }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select
      [(value)]="selected2" placeholder="Destination">
    <mat-option
        *ngFor="let stop of stops"
        value="{{ stop.key }}">
      {{ stop.key }}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

  <div class="trips" align="center">
  <mat-table table-responsive-mat [dataSource] = "testData" *ngIf="testData.length > 0" mat-elevation-z8>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Mode </th>
      <!-- <mat-icon fas icon="leaf" class="mr-2 blue-text" aria-hidden="true">Lorem</mat-icon> -->
      <!-- <i class="material-icons" mat-cell *matCellDef="let journey">{{modeIcon(journey.type)}}</i> {{journey.type}} -->
      <td mat-cell *matCellDef="let journey"> {{journey.type}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let journey"> {{journey.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="fare">
      <th mat-header-cell *matHeaderCellDef> Fare </th>
      <td mat-cell *matCellDef="let journey"> {{journey.fare}} </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    
  </mat-table>
</div>
